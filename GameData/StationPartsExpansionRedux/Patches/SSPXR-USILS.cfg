//Greenhouses
//PPD-F412M Hydroponics Module
@PART[sspx-greenhouse-25-1]:NEEDS[USILifeSupport]
{
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 300
	}
	RESOURCE
	{
		name = Supplies
		amount = 0
		maxAmount = 300
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 300
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 600
		maxAmount = 600
	}
	MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = Agroponics
		tag = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00300000
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00030000
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.00330000
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 6.60
		}
	}
}
