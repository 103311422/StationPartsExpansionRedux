// Greenhouses
@PART[sspx-greenhouse-25-1]:NEEDS[Snacks]
{
	MODULE
	{
		name = SnackProcessor
		ConverterName = Snack Processor
		StartActionName = Start Snack Processor
		StopActionName = Stop Snack Processor
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		 
		//Ore masses 0.01 metric tons per unit
		// Configured for 5 kerbals
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.0005
			FlowMode = STAGE_PRIORITY_FLOW
  		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 75
		}

		//Snacks masses 0.001 metric tons per unit
		//1 Ore = 5 Snacks
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.0025
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}

