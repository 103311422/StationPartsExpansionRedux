// PXL-F 'Pilgrim' (10 seats when deployed, 3.75m part)		sspx-extensible-centrifuge-375-2

// habitation parts:
// SDV-2 'Atlas' Deep Space Habitation Module			sspx-habitation-5-1	(future part)
