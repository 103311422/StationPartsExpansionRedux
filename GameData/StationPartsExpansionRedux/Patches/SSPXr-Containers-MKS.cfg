/// Activates the correct container types for MKS

@PART[sspx-cargo-container*]
{
  @MODULE[ModuleB9DisableTransform]
  {
    /// Disable the right lines for the decals we are activating
  }

  @MODULE[ModuleB9PartSwitch]
  {
    SUBTYPE
    {
      /// Add the right subtypes
      name = Ore
      tankType = SSPXOre
      title = #LOC_SSPX_Switcher_Cargo_Ore
      transform = OreDecal
    }
  }
}
