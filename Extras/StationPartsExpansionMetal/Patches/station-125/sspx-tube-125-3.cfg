// Adds metallized variant to small 1.25m crew tube
@PART[sspx-tube-125-3]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[endcapSwitch]]
  {
    SUBTYPE
    {
      name = Metal
      title = #LOC_SSPX_Switcher_Endcaps_MetalHandles
      transform = 125EndcapBlack
      descriptionSummary = #LOC_SSPX_Switcher_Endcaps_MetalHandles_summary
      descriptionDetail = #LOC_SSPX_Switcher_Endcaps_MetalHandles_detail
      primaryColor = #b18b1b
      secondaryColor = #777777
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt
        transform = 125EndcapBlack
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt-n
        transform = 125EndcapBlack
        isNormalMap = true
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/restock-crewed-hatch-1-grey
        transform = CommonHatchRound
        shaderProperty = _MainTex
      }
    }
    SUBTYPE
    {
      name = MetalHandles
      title = #LOC_SSPX_Switcher_Endcaps_Metal
      transform = 125EndcapBlackBare
      descriptionSummary = #LOC_SSPX_Switcher_Endcaps_Metal_summary
      descriptionDetail = #LOC_SSPX_Switcher_Endcaps_Metal_detail
      primaryColor = #777777
      secondaryColor = #777777
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt
        transform = 125EndcapBlackBare
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt-n
        transform = 125EndcapBlackBare
        shaderProperty = _BumpMap
        isNormalMap = true
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/restock-crewed-hatch-1-grey
        transform = CommonHatchRound
        shaderProperty = _MainTex
      }
    }
  }
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[endcapSwitchLower]]
  {
    SUBTYPE
    {
      name = Metal
      title = #LOC_SSPX_Switcher_Endcaps_MetalHandles
      transform = 125EndcapBlackFlip
      descriptionSummary = #LOC_SSPX_Switcher_Endcaps_MetalHandles_summary
      descriptionDetail = #LOC_SSPX_Switcher_Endcaps_MetalHandles_detail
      primaryColor = #b18b1b
      secondaryColor = #777777
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt
        transform = 125EndcapBlackFlip
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt-n
        transform = 125EndcapBlackFlip
        isNormalMap = true
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/restock-crewed-hatch-1-grey
        transform = CommonHatchRoundFlip
        shaderProperty = _MainTex
      }
    }
    SUBTYPE
    {
      name = MetalHandles
      title = #LOC_SSPX_Switcher_Endcaps_Metal
      transform = 125EndcapBlackBareFlip
      descriptionSummary = #LOC_SSPX_Switcher_Endcaps_Metal_summary
      descriptionDetail = #LOC_SSPX_Switcher_Endcaps_Metal_detail
      primaryColor = #777777
      secondaryColor = #777777
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt
        transform = 125EndcapBlackBareFlip
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/sspx-endcap-25-1-alt-n
        transform = 125EndcapBlackBareFlip
        shaderProperty = _BumpMap
        isNormalMap = true
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Common/restock-crewed-hatch-1-grey
        transform = CommonHatchRoundFlip
        shaderProperty = _MainTex
      }
    }
  }
  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = surfaceSwitch
    switcherDescription = #LOC_SSPX_Switcher_Surface_Name
    SUBTYPE
    {
      name = Insulated
      title = #LOC_SSPX_Switcher_Surface_Insulated
      descriptionSummary = #LOC_SSPX_Surface_Insulated_summary
      descriptionDetail = #LOC_SSPX_Surface_Insulated_detail
      primaryColor = #ffffff
      secondaryColor = #ffffff
    }
    SUBTYPE
    {
      name = Metal
      title = #LOC_SSPX_Switcher_Surface_Metal
      descriptionSummary = #LOC_SSPX_Surface_Metal_summary
      descriptionDetail = #LOC_SSPX_Surface_Metal_detail
      primaryColor = #999999
      secondaryColor = #999999
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Rigid/station-125/sspx-125-1-alt
        transform = 125Tube-Tiny
      }
      TEXTURE
      {
        texture = StationPartsExpansionMetal/Parts/Rigid/station-125/sspx-125-1-alt-n
        transform = 125Tube-Tiny
        shaderProperty = _BumpMap
        isNormalMap = true
      }
    }
  }
}
